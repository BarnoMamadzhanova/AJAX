

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>AJAX</title>
</head>
<body>
        <!--navbar container-->
    <header></header>
    <!-- <h2 class="text-center mt-3">
        <i class="bi bi-arrow-up"></i>
        This navbar was fetched with AJAX
        <i class="bi bi-arrow-up"></i>
    </h2> -->
    <script>
        function loadNavbar(location, element) {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", location);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    document.querySelector(element).innerHTML = xhr.responseText;
                }
            }
            xhr.send();
        }
        loadNavbar("navbar.html", "header");
    </script>
    <div class="container my-5">
        <div id="content">
            <h3>The XMLHttpRequest Object</h3>
            <button type="button" onclick="loadDoc()" class="btn btn-secondary my-3">Get value</button>
        </div>
        <script>
            function loadDoc() {
             let xhttp = new XMLHttpRequest();
             xhttp.onload = function() {
               if (this.status == 200) {
                 document.getElementById("content").innerHTML =
                 this.responseText;
               }
             };
             xhttp.open("GET", "test.txt", true); //(method, URL, async)
             xhttp.send();
            }
        </script>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    </script>
</body>
</html>
